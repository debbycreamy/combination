  <body>
    <nav>
      <div class="logo">MySite</div>

      <!-- Menu Links -->
      <ul class="nav-links">

<!-- color changing assignment -->
<h1>click the button to change background color</h1>
    <button id="colorBtn">change color</button>
    <button id="resetBtn">Reset</button>
<!-- counter -->
<div class="counter-container">
    <h1>Counter</h1>
    <p id="counterDisplay"></p>
    <button id="decrementBtn">-</button>
    <button id="incrementBtn">+</button>
    <button id="resetCounterBtn">RESET</button>
    <button id="autoCountBtn">Auto Count</button>
    
</div>

<!-- eligibility checker -->
<div class="eligibility-checker">
    <h1>Eligibility Checker</h1>
    <input type="number" id="ageInput" placeholder="Enter your age" />
    <input type="name" id="nameInput" placeholder="Enter your name" />
    <button id="checkEligibilityBtn">Check Eligibility</button>
    <p id="eligibilityMessage"></p>
</div>
